language: python
os:
  - linux
  # - osx
  # - windows (Python is currently unsupported on Travis)
sudo: false
branches:
  only:
    - master
python:
  - "3.5"
  - "3.6"
  
install:
  - pip install --upgrade setuptools
  - pip install -r requirements_travis.txt

script: 
  - pytest difi --cov=difi

after_success:
  - coveralls
